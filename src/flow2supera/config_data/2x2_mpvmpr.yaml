LogLevel:        WARNING

Flow2Supera:
    PropertyConfig:
        ParserConfigKeyword: '2x2'
        SimConfigKeyword:    '2x2_mpvmpr'
        TileLayout: ''
        DetectorProperties: ''
    #
    # flow2supera.Driver configuration
    #
    AssChargeLimit: 0.09
    AssFractionLimit: 0.1
    ElectronEnergyThreshold: 0
    DataType: ['sim', 'mpvmpr']
    ClusterSizeLimit: 5
    DBSCANDist: 0.882366 # 1.99 * 0.4434
